apiVersion: apps/v1
kind: Deployment
metadata:
  name: versioned-app
  labels:
    app: versioned-app
  annotations:
    kubernetes.io/change-cause: "Initial deployment with nginx:1.23"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: versioned-app
  template:
    metadata:
      labels:
        app: versioned-app
        version: "1.23"
    spec:
      containers:
      - name: nginx
        image: nginx:1.23
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
