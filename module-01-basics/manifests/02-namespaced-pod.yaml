apiVersion: v1
kind: Pod
metadata:
  name: dev-web-app
  namespace: development
  labels:
    app: web
    tier: frontend
    environment: development
spec:
  containers:
  - name: nginx
    image: nginx:1.24
    ports:
    - containerPort: 80
    env:
    - name: ENVIRONMENT
      value: "development"
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
