apiVersion: v1
kind: Pod
metadata:
  name: simple-web-app
  labels:
    app: web
    tier: frontend
    environment: learning
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
