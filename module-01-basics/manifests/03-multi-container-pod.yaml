apiVersion: v1
kind: Pod
metadata:
  name: multi-container-app
  labels:
    app: multi-container
    pattern: sidecar
spec:
  # This pod demonstrates the sidecar pattern
  # Main container serves content, sidecar handles logging
  containers:

  # Main application container
  - name: web-app
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"

  # Sidecar container for log processing
  - name: sidecar
    image: busybox:latest
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo 'Processing logs...'; sleep 30; done"]
    volumeMounts:
    - name: shared-logs
      mountPath: /logs
      readOnly: true
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"

  # Shared volume between containers
  volumes:
  - name: shared-logs
    emptyDir: {}
